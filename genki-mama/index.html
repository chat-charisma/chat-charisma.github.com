<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>元気ママ応援プロジェクト 無限スクロール TEST</title>

<!-- ここからHEADタグに追加 START -->
<script type='text/javascript'>
  var googletag = googletag || {};
  googletag.cmd = googletag.cmd || [];
  (function() {
    var gads = document.createElement('script');
    gads.async = true;
    gads.type = 'text/javascript';
    var useSSL = 'https:' == document.location.protocol;
    gads.src = (useSSL ? 'https:' : 'http:') +
      '//www.googletagservices.com/tag/js/gpt.js';
    var node = document.getElementsByTagName('script')[0];
    node.parentNode.insertBefore(gads, node);
  })();
</script>

<!-- 広告呼び出し初回 START -->
<script type='text/javascript'>
  googletag.cmd.push(function() {
    googletag.defineSlot('/62532913/s_genkimama_300x250_middle1st_11203', [300, 250], 'spMiddle1_0').addService(googletag.pubads());
    googletag.defineSlot('/62532913/s_genkimama_300x250_middle2nd_11203', [300, 250], 'spMiddle2_0').addService(googletag.pubads());
    googletag.defineSlot('/62532913/s_genkimama_300x250_middle3rd_11203', [300, 250], 'spMiddle3_0').addService(googletag.pubads());
    googletag.pubads().enableSingleRequest();
    googletag.pubads().disableInitialLoad();
    googletag.enableServices();
  });
var nextSlotId = 1;
function generateNextSlotId(){
    return nextSlotId++;
}
</script>
<!-- 広告呼び出し初回 END   -->

<!-- コンテンツ無限追加 START -->
<script type='text/javascript'>
function moreContent(){
  var slotDiv = '',
      slotId = generateNextSlotId();

  /* SP_ミドル1st_レクタングル 作成 START */
  var h1=document.createElement('h2'),
      text1=document.createTextNode("SP_ミドル1st_レクタングル_" + slotId);
  h1.appendChild(text1);
  document.body.appendChild(h1);

  slotDiv=document.createElement('div');
  slotDiv.id="spMiddle1_"+slotId;
  document.body.appendChild(slotDiv);
  /* SP_ミドル1st_レクタングル 作成 END   */
  /* SP_ミドル2nd_レクタングル 作成 START */
  var h2=document.createElement('h2'),
      text2=document.createTextNode("SP_ミドル2nd_レクタングル_" + slotId);
  h2.appendChild(text2);
  document.body.appendChild(h2);

  slotDiv=document.createElement('div');
  slotDiv.id="spMiddle2_"+slotId;
  document.body.appendChild(slotDiv);
  /* SP_ミドル2nd_レクタングル 作成 END   */
  /* SP_ミドル3rd_レクタングル 作成 START */
  var h3=document.createElement('h2'),
      text3=document.createTextNode("SP_ミドル3rd_レクタングル_" + slotId);
  h3.appendChild(text3);
  document.body.appendChild(h3);

  slotDiv=document.createElement('div');
  slotDiv.id="spMiddle3_"+slotId;
  document.body.appendChild(slotDiv);
  /* SP_ミドル3rd_レクタングル 作成 END   */
  /* 広告呼び出し無限 START */
  googletag.cmd.push(function() {
    var slotName1='',slotName2='',slotName3='',slot1='',slot2='',slot3='';
    slotName1='spMiddle1_'+slotId;
    slotName2='spMiddle2_'+slotId;
    slotName3='spMiddle3_'+slotId;
    slot1=googletag.defineSlot('/62532913/s_genkimama_300x250_middle1st_11203', [300, 250], slotName1).addService(googletag.pubads());
    slot2=googletag.defineSlot('/62532913/s_genkimama_300x250_middle2nd_11203', [300, 250], slotName2).addService(googletag.pubads());
    slot3=googletag.defineSlot('/62532913/s_genkimama_300x250_middle3rd_11203', [300, 250], slotName3).addService(googletag.pubads());
    googletag.display(slotName1);
    googletag.display(slotName2);
    googletag.display(slotName3);
    googletag.pubads().refresh([slot1]);
    googletag.pubads().refresh([slot2]);
    googletag.pubads().refresh([slot3]);
  });
  /* 広告呼び出し無限 END   */
}
</script>
<!-- コンテンツ無限追加 END   -->

<!-- ここまでHEADタグに追加 END   -->
</head>
